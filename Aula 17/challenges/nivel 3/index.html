<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challengers Nível 3</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Challengers Nível 3</h1>

  <!-- Contador -->
  <section>
    <h2>Contador</h2>
    <p id="contador">0</p>
    <button id="mais">+1</button>
    <button id="menos">-1</button>
  </section>

  <!-- Validação de Formulário -->
  <section>
    <h2>Validação de Formulário</h2>
    <form id="formulario">
      <input type="text" id="nome" placeholder="Nome">
      <input type="email" id="email" placeholder="Email">
      <button type="submit">Enviar</button>
    </form>
    <p id="mensagem"></p>
  </section>

  <!-- Troca de cores -->
  <section>
    <h2>Troca de Cor de Fundo</h2>
    <button id="trocarCor">Trocar cor</button>
  </section>

  <!-- Lista dinâmica -->
  <section>
    <h2>Lista Dinâmica</h2>
    <input type="text" id="itemInput" placeholder="Digite um item">
    <button id="adicionar">Adicionar</button>
    <ul id="lista"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
