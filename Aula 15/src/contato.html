<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Eric Natan</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Sobre Mim</a></li>
            <li><a href="curriculo.html">Currículo</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="content-section">
            <h3>📞 Entre em Contato</h3>
            <p>Ficarei feliz em conversar sobre oportunidades, projetos ou apenas trocar ideias sobre tecnologia!</p>
        </div>

        <div class="content-section contact-form">
            <form>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required>
                </div>
                
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn">Enviar Mensagem</button>
            </form>
        </div>

        <div class="content-section">
            <h3>🌐 Redes Sociais</h3>
            <div class="social-links">
                <a href="https://instagram.com/seu_usuario" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                    <img src="../img/logo_instagramm.jpg" alt="Instagram" loading="lazy">
                </a>
                <a href="https://github.com/EricNatanbt" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                    <img src="../img/logo_github.png" alt="GitHub" loading="lazy">
                </a>
                <a href="https://linkedin.com/in/seu_usuario" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                    <img src="../img/logo_linkedin.png" alt="LinkedIn" loading="lazy">
                </a>
            </div>
            <p style="text-align: center; margin-top: 1rem; color: #666;">
                Siga-me nas redes sociais para acompanhar minha jornada tech!
            </p>
        </div>
    </div>
</body>

</html>
