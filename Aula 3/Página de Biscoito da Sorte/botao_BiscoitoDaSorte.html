<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="estilo_botao_BiscoitoDaSorte.css">
    <link rel="icon" type="image/png" href="icone_cookie.png">
</head>
<body>
    
    <h1>🍪 Biscoito da sorte 🍪</h1>
    <button id="botao" type="botao" onclick="mostrarMensagem()">Clique para verificar sua sorte</button>

</body>

<script>
    
    var mostrarMensagem = function () {
        if (Math.random() < 0.5) {
            alert("Hoje é seu dia de sorte!");
        } else {
            alert("A sorte não está do seu lado hoje.");
        }
    }

    </script>


</html>
