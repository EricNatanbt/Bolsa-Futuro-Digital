<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto e Botão</title>
    <link rel="stylesheet" href="estilo_input_butao.css">
</head>
<body>

    <h1>Digite seu nome</h1>

    <input type="text" id="nome" placeholder="Digite seu nome">
    <button type="button" onclick="mostrarNome()">Enviar</button>

    <script>
        var mostrarNome = function() {
            alert("Olá, " + nome.value + "! Seja Bem-Vindo(a)!");
        }
    </script>
</body>
</html>
