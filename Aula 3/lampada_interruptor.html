<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada com interruptor</title>
</head>

<body>
    <h1 style="color: rgb(176, 118, 12);">Lâmpada com interruptor</h1>
    <img id="lampada" src="pic_bulbon.gif" alt="Lâmpada Ligada" style="width:200px; height:230px; margin-bottom:20px;">

<br>

    <button type="button" onclick="ligarLampada()" style="color: white; background-color: green;">Ligar Lâmpada</button>
    <button type="button" onclick="desligarLampada()" style="color: white; background-color: red;">Desligar Lâmpada</button>

</body>

<style>
    body {
        background-color: rgb(240, 248, 255);
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        border: none;
        cursor: pointer;
        margin: 10px;
    }
    </style>


<script>
    var ligarLampada = function() {
        document.getElementById("lampada").src = "pic_bulbon.gif";
    }

    var desligarLampada = function() {
       document.getElementById("lampada").src = "pic_bulboff.gif";
    }
    
    </script>
</html>
