<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Nota</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: cornflowerblue;
        }
        h1 {
            color: white;
            text-align: center;
        }
        
        </style>

</head>
<body>
    <h1>Calcular Nota</h1>
    
</body>

<script>

    var nota1 = prompt("Digite a primeira nota: ");
    var nota2 = prompt("Digite a segunda nota: ");

    nota1 = parseFloat(nota1);
    nota2 = parseFloat(nota2);
    
    function calcularMedia(nota1, nota2) {
        return (nota1 + nota2) / 2;
    }

    function verificarAprovacao(media) {
        if (media > 5)
            return "Aprovado! Com média " + media;
        else 
        return "Reprovado! Com média " + media;
    }

    
    if (nota1 > 0 && nota2 > 0) {
        var media = calcularMedia(nota1, nota2);
        var resultado = verificarAprovacao(media);
        alert(resultado);

    }
    else {
        alert("Tirou um zero, reprovado automaticamente!");
    }
    </script>

</html>
